<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Circular Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 100 100">
            <circle class="progress-ring__circle" stroke="blue" stroke-width="4" fill="transparent" r="48" cx="50" cy="50"/>
            <text class="progress-ring__text" x="50%" y="50%" dy=".3em" text-anchor="middle">01:00</text>
        </svg>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
